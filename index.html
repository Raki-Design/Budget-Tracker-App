<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>
    <div class="balance">
      <h2>Balance: <span id="balance">$0.00</span></h2>
    </div>
    <div class="budget-control">
      <label for="budget">Budget:</label>
      <input type="number" id="budget" placeholder="Enter budget">
      <button class="btn set-budget-btn">Set Budget</button>
    </div>
    <div class="form-wrapper">
      <form id="transaction-form">
        <label for="text">Transaction Name:</label>
        <input type="text" id="text" placeholder="Enter transaction name">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <label for="category">Category:</label>
        <select id="category">
          <option value="income">Income</option>
          <option value="groceries">Groceries</option>
          <option value="utilities">Utilities</option>
          <option value="entertainment">Entertainment</option>
          <option value="other">Other</option>
        </select>
        <button class="btn add-btn" type="submit"><i class="fas fa-plus"></i> Add Transaction</button>
      </form>
    </div>
    <div class="filter">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="groceries">Groceries</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="other">Other</option>
      </select>
    </div>
    <h3>Transaction History:</h3>
    <ul id="transaction-list" class="list">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
